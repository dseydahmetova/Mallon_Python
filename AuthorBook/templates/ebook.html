<h3>Ebooks</h3>
<p>An electronic book (eBook) is a digital form of a book that consists of text and sometimes images, or both. Common formats of ebooks include: .iba(Apple iBooks), .azw(Amazon Kindle), EPUB and PDF files.</p>
